<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اعتبارسنجی</title>
    <link rel="stylesheet" href="/static/css/vendor/active_user.css">
</head>
<body>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <h1>اعتبارسنجی</h1>
        <p>کدی که به شماره موبایل شما ارسال شد را وارد نمایید</p>
        {% if error %}
            <p style="padding: 5px; background-color: white; color: red; width: 60%; margin: 5px auto">This code is not
                correct</p>
        {% endif %}
        <div id="timer">زمان باقیمانده: 3:00</div>
        <div class="otp-input">
            {{ form_active.num1 }}
            {{ form_active.num2 }}
            {{ form_active.num3 }}
            {{ form_active.num4 }}
            {{ form_active.num5 }}
            {{ form_active.num6 }}
        </div>
        <button>تائید</button>
        <button id="resendButton" onclick="resendOTP()" disabled>ارسال مجدد</button>
    </form>
</div>
<script>
    const inputs = document.querySelectorAll('.otp-input input');
    const timerDisplay = document.getElementById('timer');
    const resendButton = document.getElementById('resendButton');
    let timeLeft = 180; // 3 minutes in seconds
    let timerId;

    function startTimer() {
        timerId = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(timerId);
                timerDisplay.textContent = "Code expired";
                resendButton.disabled = false;
                inputs.forEach(input => input.disabled = true);
            } else {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `زمان باقیمانده: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                timeLeft--;
            }
        }, 1000);
    }

    function resendOTP() {
        // Here you would typically call your backend to resend the OTP
        alert("کد جدید ارسال شد!");
        timeLeft = 180;
        inputs.forEach(input => {
            input.value = '';
            input.disabled = false;
        });
        resendButton.disabled = true;
        inputs[0].focus();
        clearInterval(timerId);
        startTimer();
    }

    inputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
            if (e.target.value.length > 1) {
                e.target.value = e.target.value.slice(0, 1);
            }
            if (e.target.value.length === 1) {
                if (index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            }
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && !e.target.value) {
                if (index > 0) {
                    inputs[index - 1].focus();
                }
            }
            if (e.key === 'e') {
                e.preventDefault();
            }
        });
    });

    function verifyOTP() {
        const otp = Array.from(inputs).map(input => input.value).join('');
        if (otp.length === 6) {
            if (timeLeft > 0) {
                alert(`کد اعتبار سنجی: ${otp}`);
                // Here you would typically send the OTP to your server for verification
            } else {
                alert('کد اعتبارسنجی منقضی شد. لطفا کد دیگری درخواست دهید.');
            }
        } else {
            alert('لطفا کد ۶ رقمی را وارد نمایید');
        }
    }

    startTimer();
</script>
</body>
</html>
