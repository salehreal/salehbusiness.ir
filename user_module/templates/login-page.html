<html class="no-js" lang="fa">


<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ورود</title>
    <meta name="robots" content="noindex, follow"/>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.png">

    <!-- CSS
    ============================================ -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/vendor/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="/static/css/vendor/font-awesome.css">
    <link rel="stylesheet" href="/static/css/vendor/flaticon/flaticon.css">
    <link rel="stylesheet" href="/static/css/vendor/slick.css">
    <link rel="stylesheet" href="/static/css/vendor/slick-theme.css">

    <link rel="stylesheet" href="/static/css/vendor/base.css">
    <link rel="stylesheet" href="/static/css/style.min.css">

</head>


<body>
<div class="axil-signin-area">

    <!-- Start Header -->
    <div class="signin-header">
        <div class="row align-items-center">
            <div class="col-sm-4">
                <a href="{% url 'home' %}" class="site-logo" style="text-align: center;width: 80px;height: 80px"><img src="{{ settings.logo.url }}" alt="logo"></a>
            </div>
            <div class="col-sm-8">
                <div class="singin-header-btn">
                    <p>عضو نیستید؟</p>
                    <a href="{% url 'register' %}" class="axil-btn btn-bg-secondary sign-up-btn">ثبت نام کنید</a>
                </div>
            </div>
        </div>
    </div>
    <!-- End Header -->

    <div class="row">
        <div class="col-xl-4 col-lg-6">
            <div class="axil-signin-banner bg_image bg_image--9">
                <h3 class="title">ما بهترین محصولات را ارائه می دهیم</h3>
            </div>
        </div>
        <div class="col-lg-6 offset-xl-2">
            <div class="axil-signin-form-wrap">
                <div class="axil-signin-form">
                    <h3 class="title">وارد Etrade شوید.</h3>
                    <p class="b2 mb--55">جزئیات خود را در زیر وارد کنید</p>
                    <form class="singin-form" method="post">
                        {% csrf_token %}
                        {% if error %}
                            <p style="padding: 5px; background-color: white; color: red; width: 65%; margin: 5px auto">
                                شماره موبایل یا رمزعبور اشتباه است</p>
                        {% endif %}
                        <div class="form-group">
                            <label>شماره موبایل</label>
                            <input type="text" class="form-control" name="phone">
                        </div>
                        <div class="form-group">
                            <label>رمز عبور</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between">
                            <button type="submit" name="sign" class="axil-btn btn-bg-primary submit-btn" value="Login">
                                ورود
                            </button>
                            <a href="{% url 'forget-password' %}" class="forgot-btn">رمز عبور خود را فراموش کرده اید؟</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS
============================================ -->
<!-- Modernizer JS -->
<script src="/static/js/vendor/modernizr.min.js"></script>
<!-- jQuery JS -->
<script src="/static/js/vendor/jquery.js"></script>
<!-- Bootstrap JS -->

<script src="/static/js/vendor/isotope.pkgd.min.js"></script>
<script src="/static/js/vendor/counterup.js"></script>
<script src="/static/js/vendor/waypoints.min.js"></script>

<!-- Main JS -->
<script src="/static/js/rtl-main.js"></script>

</body>


</html>
